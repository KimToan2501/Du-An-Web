<!DOCTYPE html>
<html lang="vi">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý lịch hẹn</title>

    <!-- CSS - Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Icon - Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/petcareweb_admin/assets/css/admin-common.css">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


</head>

<body>

    <header class="admin-header">
        <div class="admin-header__brand">
            <!-- Start: Logo -->
            <a href="#" id="admin-header__logo-link" aria-label="Go to homepage" class="admin-header__logo-wrapper">
                <img src="/petcareweb_admin/assets/images/logo/logo.svg" alt="Logo" class="logo-image">
                <span class="admin-header__logo-text">Pawspa</span>
            </a>
            <!-- End: Logo -->
        </div>
        <div class="admin-header__toolbar">
            <!-- Start: Search -->
            <div class="admin-header__search">
                <input type="text" name="keyword" placeholder="Tìm kiếm" class="admin-header__search-input">
            </div>
            <!-- End: Search -->

            <!-- Start: Notify + Avatar -->
            <div class="admin-header__actions">
                <!-- Icon: Notify -->
                <a href="#" class="admin-header__notification">
                    <i class="fa-solid fa-bell"></i>
                    <span class="admin-header__notification-indicator"></span>
                </a>
                <div class="admin-header__profile">
                    <img src="/petcareweb_admin/assets/images/avatar/animal-avatar-bear.svg" alt="Avatar"
                        class="admin-header__profile-image">
                    <p class="admin-header__profile-name">Admin</p>
                </div>
            </div>
            <!-- End: Notify + Avatar -->
        </div>
    </header>

    <!-- Start: Sidebar -->
    <aside class="admin-sidebar">
        <nav class="admin-sidebar__nav">
            <ul class="admin-sidebar__menu">
                <li class="admin-sidebar__item">
                    <a href="/petcareweb_admin/dashboard.html" class="admin-sidebar__link">
                        <i class="fa-solid fa-chart-line admin-sidebar__icon"></i>
                        <span class="admin-sidebar__label">Dashboard</span>
                    </a>
                </li>
                <li class="admin-sidebar__item">
                    <a href="/petcareweb_admin/pages/customer/customer-management.html" class="admin-sidebar__link">
                        <i class="fa-solid fa-users admin-sidebar__icon"></i>
                        <span class="admin-sidebar__label">Quản lý khách hàng</span>
                    </a>
                </li>
                <li class="admin-sidebar__item">
                    <a href="/petcareweb_admin/pages/staff/staff-management.html" class="admin-sidebar__link">
                        <i class="fa-solid fa-user-nurse admin-sidebar__icon"></i>
                        <span class="admin-sidebar__label">Quản lý nhân viên</span>
                    </a>
                </li>
                <li class="admin-sidebar__item">
                    <a href="/petcareweb_admin/pages/service/service-management.html" class="admin-sidebar__link">
                        <i class="fa-solid fa-dog admin-sidebar__icon"></i>
                        <span class="admin-sidebar__label">Quản lý dịch vụ</span>
                    </a>
                </li>
                <li class="admin-sidebar__item admin-sidebar__item--active">
                    <a href="/petcareweb_admin/pages/appointment/appointment-management.html"
                        class="admin-sidebar__link">
                        <i class="fa-solid fa-calendar-check admin-sidebar__icon"></i>
                        <span class="admin-sidebar__label">Quản lý lịch hẹn</span>
                    </a>
                </li>
                <li class="admin-sidebar__item">
                    <a href="#" class="admin-sidebar__link admin-sidebar__link--logout">
                        <i class="fa-solid fa-sign-out-alt admin-sidebar__icon"></i>
                        <span class="admin-sidebar__label">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <!-- End: Sidebar -->

    <!-- Start: Main content -->
    <main class="admin-main">
        <div class="admin-main__container">

            <!-- Start: Tiêu đề & Breadcrumb -->
            <div class="admin-main__header">
                <h2 class="admin-main__title">Chi tiết lịch hẹn</h2>
                <!-- Start: Breadcrumb -->
                <nav class="breadcrumb">
                    <a href="/petcareweb_admin/dashboard.html" class="breadcrumb__link">Trang chủ</a>
                    <span class="breadcrumb__separator">/</span>
                    <a href="/petcareweb_admin/pages/appointment/appointment-management.html"
                        class="breadcrumb__link">Quản lý lịch hẹn</a>
                    <span class="breadcrumb__separator">/</span>
                    <a class="breadcrumb__link--active" href="./add-customer.html">Chi tiết lịch hẹn</a>
                </nav>
                <!-- End: Breadcrumb -->
            </div>
            <!-- End: Tiêu đề & Breadcrumb -->

            <!-- Start: Action Controls -->
            <div class="admin-controls appointment-controls">
                <div class="admin-controls__group">
                    <a href="./update-appointment.html" class="btn btn--primary">Cập nhật</a>
                    <button type="button" class="btn btn--danger">Xóa lịch hẹn</button>
                </div>
            </div>
            <!-- End: Action Controls -->

            <!-- Khối form thêm dịch vụ -->
            <section class="admin-form-wrapper">
                <form class="admin-form">
                    <!-- Họ và tên -->
                    <div class="admin-form__group">
                        <label for="fullName">Họ và tên khách hàng</label>
                        <input type="text" id="fullName" class="admin-form__input is-readonly" value="Nguyễn Văn B..."
                            readonly />
                    </div>

                    <!-- Email & SĐT -->
                    <div class="admin-form__row">
                        <div class="admin-form__group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="admin-form__input is-readonly" value="b@gmail.com"
                                readonly />
                        </div>
                        <div class="admin-form__group">
                            <label for="phone">Số điện thoại</label>
                            <input type="text" id="phone" class="admin-form__input is-readonly" value="0984639214"
                                readonly />
                        </div>
                    </div>

                    <!-- Nhân viên & Dịch vụ -->
                    <div class="admin-form__row">
                        <div class="admin-form__group">
                            <label for="staff">Nhân viên thực hiện</label>
                            <select id="staff" class="admin-form__input is-readonly" disabled>
                                <option selected>Mai Ngọc Bích</option>
                            </select>
                        </div>
                        <div class="admin-form__group">
                            <label for="service">Dịch vụ</label>
                            <select id="service" class="admin-form__input is-readonly" disabled>
                                <option selected>Chăm sóc mèo</option>
                            </select>
                        </div>
                    </div>

                    <!-- Ngày thực hiện -->
                    <div class="admin-form__group">
                        <label for="datepicker">Ngày thực hiện</label>
                        <input type="text" id="datepicker" class="admin-form__input input-datepicker is-readonly"
                            value="15/03/2025 10:00" readonly />
                    </div>

                </form>
            </section>

        </div>
    </main>
    <!-- End: Main content -->

    <!-- Start: Modal (popup) dùng để xác nhận các hành động -->
    <div class="custom-modal" id="approvalModal">
        <div class="custom-modal__overlay"></div>
        <div class="custom-modal__content">
            <h2 class="custom-modal__title">Tiêu đề modal</h2>

            <p class="custom-modal__message">
                <span class="modal-action-label">Bạn muốn xóa </span>
                <strong id="modalTargetName">“Tên khách hàng”</strong>
                <span class="modal-action-suffix">?</span>
            </p>

            <div class="custom-modal__actions">
                <button class="btn btn--danger" id="cancelBtn">Hủy</button>
                <button class="btn btn--primary" id="confirmBtn">Duyệt</button>
            </div>
        </div>
    </div>
    <!-- End: Modal (popup) dùng để xác nhận các hành động -->

    <!-- Link file JS -->
    <script src="/petcareweb_admin/assets/js/appointment-management/appointment-detail.js"></script>
    <script src="/petcareweb_admin/assets/js/appointment-management/appointment-detail-loader.js"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/vn.js"></script>

</body>

</html>
